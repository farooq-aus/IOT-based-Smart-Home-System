{% block title %}Motion Detection{% endblock title %}{% extends 'base.html' %} {% block content %}



<div class="container">
    <h2 class="border-bottom">Motion Sensor Video</h2>

<h6>Recorded video from the motion last detected</h6>
<br>

		<video id="vid" width="100%" height="auto"  controls>
		  <source src="static/motion.mp4" type="video/mp4">
		  Your browser does not support the video tag.
		</video>


  </div>


<script>

window.addEventListener('load', function() {
    document.getElementById("vid").src = "static/motion.mp4?" + new Date().getTime();
})

</script>

{% endblock content %}
